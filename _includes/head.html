<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.seo.title | default: page.title | default: site.title }}</title>
<meta name="description" content="{{ page.seo.description | default: site.description }}">

<link rel="stylesheet" href="/assets/css/style.css">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ page.seo.title | default: page.title | default: site.title }}">
<meta property="og:description" content="{{ page.seo.description | default: site.description }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}{{ page.og_image | default: '/assets/og/default.png' }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.seo.title | default: page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.seo.description | default: site.description }}">
<meta name="twitter:image" content="{{ site.url }}{{ page.og_image | default: '/assets/og/default.png' }}">

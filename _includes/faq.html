{% if include.app.faq %}
<section class="section">
  <h2 class="h2">FAQ</h2>
  <div class="faq">
    {% for item in include.app.faq %}
      <details class="faq-item">
        <summary>{{ item.q }}</summary>
        <div class="faq-a">{{ item.a }}</div>
      </details>
    {% endfor %}
  </div>
</section>
{% endif %}

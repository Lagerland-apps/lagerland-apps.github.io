---
layout: default
---
<section style="padding:48px 0;">
  <h1>{{ page.name }}</h1>
  <p style="color:var(--muted);font-size:18px;">{{ page.tagline }}</p>

  <p>
    <a href="{{ page.app_store_url }}">Download on the App Store</a>
  </p>

  {% if page.screenshots %}
  <h2>Screenshots</h2>
  <div style="display:flex;gap:12px;overflow:auto;padding-bottom:10px;">
    {% for s in page.screenshots %}
      <img src="{{ s }}" alt="{{ page.name }} screenshot {{ forloop.index }}" style="height:420px;border-radius:18px;border:1px solid var(--border);" />
    {% endfor %}
  </div>
  {% endif %}
</section>

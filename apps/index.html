---
layout: default
title: Apps
---
<h1>Apps</h1>
<div style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px;padding:24px 0;">
{% for app in site.apps %}
  {% if app.status == "live" %}
    <a href="{{ app.url }}" class="card">
      <div class="app-badge">
        <img class="app-icon" src="{{ app.icon }}" alt="{{ app.name }} icon">
        <div>
          <div class="app-name">{{ app.name }}</div>
          <div class="app-tagline">{{ app.tagline }}</div>
        </div>
      </div>
    </a>
  {% endif %}
{% endfor %}
</div>
